<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por {{ text | mayus: mayus }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      type="button"
      label="Toggle MayÃºsculas"
      class="p-button-success mr-1"
      (click)="toggleMayus()"
    ></button>
    <button
      pButton
      type="button"
      label="Por nombre"
      icon="pi pi-sort"
      class="mr-1"
      (click)="changeOrder('name')"
    ></button>
    <button
      pButton
      type="button"
      label="Vuela"
      icon="pi pi-sort"
      class="mr-1 p-button-warning"
      (click)="changeOrder('fly')"
    ></button>
    <button
      pButton
      type="button"
      label="Por color"
      icon="pi pi-sort"
      class="mr-1 p-button-help"
      (click)="changeOrder('color')"
    ></button>
  </div>
</p-toolbar>

<div class="grid mt-2">
  <div class="col">
    <p-table [value]="heroes | order: orderBy" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.fly | fly | titlecase }}</td>
          <td>{{ hero.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
